<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search results</title>

    <link rel="stylesheet" type="text/css" href="./css/search.css">
    <link rel="stylesheet" type="text/css" href="./css/menu.css">
    <link rel="icon" href="./images/film.png">
    <!-- Icon made by Chanut is Industries from www.flaticon.com -->

    <script src="https://use.fontawesome.com/db87107c26.js"></script>
    <script src="./javascript/menu.js" type="text/javascript"></script>

    <script src="./javascript/genres.js" type="text/javascript"></script>
    <script src="./javascript/object.js" type="text/javascript"></script>
    <script src="./javascript/image.js" type="text/javascript"></script>
    <script src="./javascript/query_params.js" type="text/javascript"></script>
    <script src="./javascript/search_results.js" type="text/javascript"></script>


    
</head>
<body>
    <header>
    <nav class="menu">
        <a href="index.html" id="logo-link"><img alt="logo" id="logo" src="./images/film.png"></a>
        <div id="mobile-wrapper">
            <form action="./search.html" id="search-wrapper">
                <input id="search-field" type="text" name="film_title" placeholder="Search here">
                <input type="submit" id="search-button" value="Search">
            </form>
            <i onclick="show_menu()" id="drop-down" class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>
            <ul class="menu-list">
                <li class="navItem"><a class="menuLink" href="index.html">Home</a></li>
                <li class="navItem"><a class="menuLink" href="#">Top</a></li>
                <li class="navItem"><a class="menuLink" href="#">About</a></li>
                <li class="navItem"><a class="menuLink" href="categories.html">Categories</a></li>
                <li class="right-menu-item"> 
                    <ul>
                        <li class="navItem"><a class="menuLink" href="#">abc123</a></li>
                        <li class="navItem"><a class="menuLink" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>     
        </nav>
    </header>

    <main>
        <form id="search" action="search_results.html" method="get">
        <!-- Container for the search fields -->
        <fieldset id="search-box">
            <legend>Søk</legend>
            <table>
                <tr>
                    <td>
                        <label for="film_title">Film tittel</label>
                    </td>
                    <td>
                        <input id="film_title" name="film_title" type="text" placeholder="e.g. King Kong" >
                    </td>
                </tr>
            </table> 
            <!-- Dropdown so for those who want to use advanced search -->   
            <details>
                <summary>Advanced search</summary>
                <table id="advanced-search">
                        
                    <tr>
                        <td>
                            <label for="actor">Skuespiller</label>
                        </td>
                        <td>
                            <input id="actor" name="actor" type="text" placeholder="e.g. Will Ferrel" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="director">Film direktør</label>
                        </td>
                        <td>
                            <input id="director" name="director" type="text" placeholder="Direktør">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="genre">Film sjanger</label>
                        </td>
                        <td>
                            <input id="genre" name="genre" type="text" placeholder="e.g. Komedie">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Land</label>
                        </td>
                        <td>
                            <input id="country" name="country" type="text" placeholder="e.g. Norge" >
                        </td>
                    </tr>
                    
                </table>
            </details>

        </fieldset>
        <!-- submit button which executes an advanced search. This is usually done automaticly -->
        <input type="button" id="submit_search" value="Søk" onclick="do_advanced_search()">
    </form>
    <!-- Form for the advanced fuzzy search function. The user may choose to toggle between regular and fuzzy. -->
    <form id="fuzzy-search" class="search-container">
        <input type="search" name="fuzzy-search-input" id="fuzzy-search-input" placeholder="Search for title, actor, director genre or country...">
        <input type="submit" id="submit_fuzzy_search" value="Søk" onclick="do_advanced_fuzzy_search()">

    </form>

    <!-- This container contains the number of search results and controls -->
    <div class="search-container">
        <label for="fuzzy-option">Fuzzy search:</label><input id="fuzzy-option" type="checkbox" value="false">
        <p> <span class="numberOfResults"></span> results</p>
    </div>
        <!-- The search resutls are shown here -->
        <div id="search-results"></div>

        <!-- This is a button to load 10 more results -->
        <button id="loadMoreButton" onclick="load_more()">Load more</button>

        <!-- Current shown results -->
        <p style="text-align: center;">Showing <span id="shown-images">0</span> of <span class="numberOfResults"></span> results.</p>
        <!-- container for autoload option. Some sort of infinite scroll. -->
        <div style="display: flex; justify-content: center;">
            <label for="toggleInfinite">Enable autoload</label>
            <input type="checkbox" name="toggleInfinite" id="toggleInfinite" value="false">
        </div>
    </main>
</body>
</html>
