<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icon made by Chanut is Industries from www.flaticon.com -->
  <link rel="icon" href="./images/film.png">  
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/film.css">
  <link rel="stylesheet" type="text/css" href="css/menu.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <!-- All the scripts in use. --> 
  <script src="./javascript/menu.js" type="text/javascript"></script>
  <script type="text/javascript" src="javascript/object.js"></script>
  <script type="text/javascript" src="javascript/genres.js"></script>
  <script type="text/javascript" src="javascript/image.js"></script>
  <script type="text/javascript" src="javascript/reviews.js"></script>
  <script type="text/javascript" src="javascript/query_params.js"></script>
  <script type="text/javascript" src="javascript/show_movie.js"></script>
  <script type="text/javascript" src="javascript/ratings.js"></script>
</head>

<body>
    <header>
    <nav class="menu">
        <a href="index.html" id="logo-link"><img alt="logo" id="logo" src="./images/film.png"></a>
        <div id="mobile-wrapper">
            <form action="./search.html" id="search-wrapper">
                <input id="search-field" type="text" name="search-field" placeholder="Search here">
                <input type="submit" id="search-button" value="Search">
            </form>
            <i onclick="show_menu()" id="drop-down" class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>
            <ul class="menu-list">
                <li class="navItem"><a class="menuLink" href="index.html">Home</a></li>
                <li class="navItem"><a class="menuLink" href="#">Top</a></li>
                <li class="navItem"><a class="menuLink" href="#">About</a></li>
                <li class="navItem"><a class="menuLink" href="categories.html">Categories</a></li>
                <li class="right-menu-item"> 
                    <ul>
                        <li class="navItem"><a class="menuLink" href="#">abc123</a></li>
                        <li class="navItem"><a class="menuLink" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>     
        </nav>
    </header>

  <main>

    <h2 id="otitle"></h2>
    <h4 id="ntitle"></h4>
    
    <!-- Original movie title, and norwegian title -->
    <section id="main_section">
     
      <!-- Section for media (IMG and trailer) -->
      <section id="media_wrapper">

        <!-- Movie Image goes here -->
        <div id="movie_image"></div>
        
        <!-- Trailer goes here -->
        <div id="movie_trailer"></div>
      </section>
      

      <!-- Here is all the textual info of the movie-->
      <div id="film_info">
        
        <!-- Flexbox for information that takes little space -->
        <section id="small_info">

          <!-- Movie rating and button for 'add to list' -->
          <!-- rating in format of: x.x / x.x            -->
          <section id="rating_section">

            <!-- stars to hover for ratings, no functionality -->
            <div id="stars">
              <span class="star">☆</span>
              <span class="star">☆</span>
              <span class="star">☆</span>
              <span class="star">☆</span>
              <span class="star">☆</span>
            </div>

            <!-- Button to write review and button for adding to list. -->
            <div id="rating_buttons">
              <form action="review.html">
                <button class="add_to_list" id="review" href="review.html" title="Write a review">Review</button>
              </form>
              <h3 id="rating">2.5/5</h3>
              <button class="add_to_list" id="addbtn" title="Add movie to your list.">+List</button>
            </div>

          </section>

          <div id="info">

            <div id="div_data">
              <!-- List for Country, Year, Length -->
              <div id="data" class="info_elements">
                <ul id="CYL_info">
                  <li class="data_li" title="Country Code" id="country"></li>
                  <li class="data_li" title="Year produced" id="year"></li>
                  <li class="data_li" title="Movie length" id="length"></li>
                </ul>
              </div>

              <!-- Genres and extras -->
              <div id="genre_wrapper" class="info_elements">
                <h3>Genre: </h3>
                <h3 id="genre"></h3>
                <p id="extras"></p>
              </div>
            </div>

            <div id="cast_wrapper">
             <!-- Director(s) -->
             <div class="info_elements">
               <h3>Director(s)</h3>
               <p id="directors"></p>
             </div>

             <!-- Actor(s) -->
             <div id="cast_container" class="info_elements">
               <h3>Cast</h3>
               <p id="cast"></p>
             </div>
            </div>
          </div>

        </section>

        <!-- Summary section -->
        <section>
          <h3>Summary</h3>
          <p id="summary"></p>  
        </section>
      </div>
  </section>

  </main>
</body>
</html>
